<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ratio Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <h1>Ratio Slider</h1>
        <p>Scale an aspect ratio while staying under the original pixel budget.</p>
      </header>

      <section class="panel">
        <div class="field">
          <label for="widthInput">Width</label>
          <input id="widthInput" type="number" min="16" step="16" value="1216" />
        </div>
        <div class="field">
          <label for="heightInput">Height</label>
          <input id="heightInput" type="number" min="16" step="16" value="896" />
        </div>
      </section>

      <section class="stats">
        <div class="stat">
          <span class="label">Total pixels</span>
          <span id="pixelCount" class="value">0</span>
        </div>
        <div class="stat">
          <span class="label">Aspect ratio</span>
          <span id="baseRatio" class="value">0</span>
        </div>
      </section>

      <section class="slider-block">
        <div class="slider-header">
          <span>Ratio</span>
          <span id="ratioValue" class="value">0</span>
        </div>
        <input id="ratioSlider" type="range" min="0.1" max="5" step="0.01" />
      </section>

      <section class="presets">
        <div class="presets-header">
          <span>Presets</span>
          <span>Common aspect ratios</span>
        </div>
        <div class="preset-grid">
          <button class="preset-button" data-ratio="1">1:1</button>
          <button class="preset-button" data-ratio="1.333333">4:3</button>
          <button class="preset-button" data-ratio="1.5">3:2</button>
          <button class="preset-button" data-ratio="1.777778">16:9</button>
          <button class="preset-button" data-ratio="2.333333">21:9</button>
          <button class="preset-button" data-ratio="0.5625">9:16</button>
        </div>
      </section>

      <section class="stats">
        <div class="stat">
          <span class="label">New width</span>
          <span id="newWidth" class="value">0</span>
        </div>
        <div class="stat">
          <span class="label">New height</span>
          <span id="newHeight" class="value">0</span>
        </div>
        <div class="stat">
          <span class="label">New pixels</span>
          <span id="newPixels" class="value">0</span>
        </div>
      </section>

      <section class="preview">
        <div class="preview-frame">
          <div id="previewBox" class="preview-box"></div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
